name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]

      - name: Run tests (excluding fuzz)
        run: pytest -m "not fuzz" -v

  test-fuzz:
    runs-on: ubuntu-latest
    # Run fuzz tests on main branch only or when explicitly requested
    if: github.ref == 'refs/heads/main' || contains(github.event.head_commit.message, '[fuzz]')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies with hypothesis
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test-fuzz]

      - name: Run fuzz tests
        run: pytest -m fuzz -v

